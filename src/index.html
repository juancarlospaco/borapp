<center><h1>Boletin Oficial Republica Argentina</h1></center>

    <option value="Concursos Oficiales">Concursos Oficiales</option>
    <option value="Convenciones Colectivas de Trabajo">Convenciones Colectivas de Trabajo</option>
    <option value="Decisiones Administrativas">Decisiones Administrativas</option>
    <option value="Decretos">Decretos</option>
    <option value="Decretos Desclasificados">Decretos Desclasificados</option>
    <option value="Disposiciones">Disposiciones</option>
    <option value="Disposiciones Sintetizadas">Disposiciones Sintetizadas</option>

    <option value="Resoluciones Sintetizadas">Resoluciones Sintetizadas</option>

    <option value="Tratados y Convenios Internacionales">Tratados y Convenios Internacionales</option>
  </select>
  </label>
  <label>Seccion
    <input type='number' name='seccion' id='seccion' value=1 min=1 max=3 step=1 />
  </label>
  <details>
    <summary>Avanzado</summary>
    <label>Numero de Norma
      <input type='number' name='nroNorma' id='nroNorma' min=0 step=1 />
    </label>
    <label>Anio de Norma
      <input type='number' name='anioNorma' id='anioNorma' min=2000 step=1 />
    </label>
  </details>
  <button onclick='api.update(JSON.stringify({
    "search":           document.querySelector("#search").value.trim(),
    "todasLasPalabras": document.querySelector("#todasLasPalabras").checked,
    "seccion":          Number(document.querySelector("#seccion").value),
    "nroNorma":         document.querySelector("#nroNorma").value,
    "anioNorma":        document.querySelector("#anioNorma").value,
    "rubros":           document.querySelector("#rubros").options[document.querySelector("#rubros").selectedIndex].value
  }))'>Dale che</button>
</fieldset>
<fieldset>
  <legend>BORA</legend>
  <div id="output" name="output"></div>
</fieldset>
